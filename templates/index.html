<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A tornado based web application template used for interaction with word2vec models.">
    <meta name="author" content="superkerokero">

    <title>Word2Vec Search</title>
    <link rel="icon" href="{{ static_url('img/icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ static_url('css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/clean-blog.min.css') }}" rel="stylesheet">

    <!-- Temporary navbar container fix -->
    <style>
        .navbar-toggler {
            z-index: 1;
        }
        
        @media (max-width: 576px) {
            nav>.container {
                width: 100%;
            }
        }
        
        #chklabel {
            position: relative;
            top: 5px;
        }
        
        #subbtn {
            padding: 10px 20px;
            margin: 0px;
            border: 0px;
        }
        
        .input-group-addon {
            padding: 0px;
            margin: 0px;
            border: 5px 200px;
            width: 80px;
        }
        
        #history {
            background-color: #e1e1e1;
        }
    </style>


</head>

<body>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/about-bg.jpeg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="page-heading">
                        <h1 class="animated pulse infinite">Word2Vec Search</h1>
                        <span>Search through your word2vec model freely</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="col-md-12">
                    <BR>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <label id="chklabel"><input id="chkbox" type="checkbox" aria-label="Save search log.">LOG</label>
                        </span>
                        <input type="text" class="form-control" id="positive" placeholder="Japan - Tokyo + Paris">
                        <span class="input-group-addon">
                            <button id="subbtn" type="submit" class="btn btn-danger btn-xs">GO</button>
                        </span>
                    </div>
                </div>
                <div id="result"></div>
                <BR>
                <BR>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <p class="copyright text-muted">Made by superkerokero</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/tether.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/getsy.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ static_url('js/clean-blog.min.js') }}"></script>
    <script src="{{ static_url('js/ajaxclient.js') }}"></script>

</body>

</html>
